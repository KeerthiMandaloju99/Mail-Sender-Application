<!DOCTYPE html>
<html>
<head>
    <title>Sent Emails</title>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .list {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        li {
            list-style-type: none;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sent Emails</h1>
        <div class="list">
            {% for email in emails %}
                <li>{{ email.recipient_email }} - {{ email.subject }} - {{ email.message }}</li>
            {% empty %}
                <li>No emails sent yet.</li>
            {% endfor %}
        </div>
    </div>
</body>
</html>
